<ion-content [fullscreen]="true" color="primary">
  <div class="pefil">
    <ion-list>
      <ion-fab vertical="center" horizontal="center">
        <ion-fab-button size="small" color="white">
          <img src="../../assets/imagen/perfil/Prof.jpg" />
        </ion-fab-button>
        <p class="ion-text-center">
          <ion-text>
            Alterar foto
          </ion-text>
        </p>
      </ion-fab>
    </ion-list>
    <ion-grid>
      <ion-row color="none" lines="none">
        <ion-col size="3">
          <ion-icon name="clipboard-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label routerLink="/dados-perfil" class="ion-margin ion-padding-end">
            <ion-text>
              Dados Pessoais
            </ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <section id="selecao"  class="full-width">
    <ion-row color="none" lines="none">
      <ion-col size="4.6">
        <ion-icon id="icon" name="exit-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label id="sair" expand="full" class="ion-margin ion-padding-end">
          <ion-text>
            Sair
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </section>
</ion-content>
